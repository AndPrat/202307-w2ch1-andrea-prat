<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="/styles/styles.css">
  <title>Order summary component</title>
</head>

<body>
  <article class="card">
    <picture class="card__picture">
      <img src="img/illustration-hero.svg" alt="Girl dancing while listening to music with an ipod" class="card__image">
    </picture>
    <div class="card__content">
      <div>
        <h2 class="card__title">Order Summary</h2>
        <p class="card__text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
          you like!</p>
      </div>
      <div>
        <img src="img/icon-music.svg" alt="Music icon" class="card__icon">
        <span class="card__anual-plan">Annual Plan</span>
        <span class="card__anual-price">$59.99/year</span>
        <a href="/Change" class="card__link">Change</a>
        <a href="/Proceed to Payment" class="card__button button-proceed">Proceed to Payment</a>
        <button class="card__button button-cancel">Cancel Order</button>
      </div>
    </div>
  </article>


</body>

</html>
